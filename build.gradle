plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    //mavenLocal()
    //maven {
    //    url = uri('https://repo.maven.apache.org/maven2/')
    //}
    mavenLocal()
    mavenCentral()
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:7.0.0'
    testImplementation 'io.cucumber:cucumber-junit-platform-engine:7.0.0'
    testImplementation 'org.junit.platform:junit-platform-suite:1.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'

    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.4.0'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.3.0'

}

group = 'com.jmconsultant'
version = '1.0.0-SNAPSHOT'
description = 'cucumber-datadriven-poc'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


configurations {
    cucumberRuntime {
        extendsFrom testImplementation
    }
}

task cucumber() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty',
                    '--plugin', 'html:target/cucumber-report.html',
                    '--glue', 'com/jmconsultant/hellocucumber',
                    'src/test/resources']
        }
    }
}

task cucumberByTags() {
    dependsOn assemble, testClasses
    doLast {
        javaexec {
            main = "io.cucumber.core.cli.Main"
            classpath = configurations.cucumberRuntime + sourceSets.main.output + sourceSets.test.output
            args = ['--plugin', 'pretty',
                    '--tags', "${tags}",
                    '--glue', 'com/jmconsultant/hellocucumber', 'src/test/resources']
        }
    }
}